<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webcam and screen preview</title>
</head>
<body>
<video id="video" controls></video>
<button id="webcam">Webcam</button>
<button id="screen">Screen</button>
</body>
<script>
    var webcam = false;
    var screen = false;
    var stream;
    document.getElementById('webcam').addEventListener('click', function () {
        webcam = true;
        screen = false;
        startWebcamCapture();
    })

    document.getElementById('screen').addEventListener('click', function () {
        webcam = false;
        screen = true;
        startScreenCapture();

    })
    async function startScreenCapture(displayMediaOptions) {
        let captureStream = null;
        try {
            captureStream = await navigator.mediaDevices.getDisplayMedia(displayMediaOptions);
            console.log('Working');
            stream = captureStream;
            video.srcObject = stream;
            video.play();
        } catch (err) {
            console.error("Error: " + err);
        }
        return captureStream;
    }

    async function startWebcamCapture() {
        let captureStream = null;
        try {
            navigator.mediaDevices.getUserMedia({video:true, audio: true}).then((webcamStream) => {
                stream = webcamStream;
                video.srcObject = stream;
                video.play();

            })
        } catch (err) {
            console.error("Error: " + err);
        }
        return captureStream;
    }

</script>
</html>
